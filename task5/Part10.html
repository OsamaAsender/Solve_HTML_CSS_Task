<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <a href="./index.html"><button>Back</button></a>
    <hr />
    <form>
        <table>
            <tr>
                <td colspan="2"><b>Registration Form</b></td>
            </tr>
            <tr>
                <td>Enter Name</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Enter Address</td>
                <td><textarea name="address"></textarea></td>
            </tr>
            <tr>
                <td>Select Game</td>
                <td>
                    <input type="checkbox" name="game" value="Hockey"> Hockey<br>
                    <input type="checkbox" name="game" value="Football"> Football<br>
                    <input type="checkbox" name="game" value="Badminton"> Badminton<br>
                    <input type="checkbox" name="game" value="Cricket"> Cricket<br>
                    <input type="checkbox" name="game" value="Volleyball"> Volleyball
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female
                </td>
            </tr>
            <tr>
                <td>Select your age</td>
                <td>
                    <select name="age">
                        <option value="Select">Select</option>
                        <!-- Add more options as needed -->
                    </select>
                </td>
            </tr>
            <tr>
                <td>Select Photo</td>
                <td><input type="file" name="photo"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="Click Me">
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit Form">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>

</body>
</html>
